# ======================================== #
# kamon-otlp reference configuration       #
# ======================================== #

kamon.otlp.trace {
  # Hostname and port where the OTLP Server is running
  host = "localhost"
  port = 55690

  # Decides whether to use HTTP or HTTPS when connecting to the OTLP server
  protocol = "http"

  url = ${kamon.otlp.trace.protocol}"://"${kamon.otlp.trace.host}":"${kamon.otlp.trace.port}
}

kamon.modules {
  otlp-trace-reporter {
    enabled = true
    name = "OpenTelemetry Trace Reporter"
    description = "Sends trace data to a OpenTelemetry server via gRPC"
    factory = "org.dmonix.kamon.otlp.OpenTelemetryTraceReporter$Factory"
  }
}